<div class="p-1 m-1">
  <div class="row">
    <div class="col-3" *ngFor="let items of item">
      <div class="card m-1 p-1">
        <div class="d-flex justify-content-center text-uppercase">
          {{ items.name }}
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <img src="{{ items.sprites.default }}" alt="" />
          </div>
          <div>
            {{items.category.name}}
          </div>
          <div>Costo:{{ items.cost }}</div>
        </div>
        <div >
          Atributos:
          <div class="d-flex justify-content-start" *ngFor="let attributes of items.attributes">
            {{attributes.name}}
          </div>
        </div>
        <div class=" card-footer">
          Efecto: <br>
          {{items.flavor_text_entries[13].text}}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-danger m-1 p-1"
      *ngIf="hidden"
      (click)="backItem()"
    >
      <i class="bi bi-chevron-double-left"></i>Atras
    </button>
    <button class="btn btn-success m-1 p-1" (click)="nextItem()">
      Siguiente<i class="bi bi-chevron-double-right"></i>
    </button>
  </div>
</div>

<app-footer></app-footer>
