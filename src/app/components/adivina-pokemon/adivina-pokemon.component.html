
<div class="container">
  <div class="d-flex justify-content-center">

      <p id="text">Advina el pokemon</p>

  </div>

      <div class="p-2 m-2">

          <div class="p-2 m-2">
            <img src="{{ image }}" alt="" />

        </div>
        <div class="d-flex justify-content-center" id="interrogation">???</div>
        <div class="p-2">

          />

  </div>
  <div class="container-sm d-flex justify-content-between p-2 m-2">

    </div>
    <div class="p-2 m-2" id="contadores">

    </div>
  </div>
  <div class="d-flex justify-content-center p-2 m-2">
    <div>
      <div id="score">
        <h3>Puntaje: {{ puntaje }}</h3>
      </div>
    </div>
  </div>
